name: Curio-bot CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’ž Github actions...
        uses: actions/checkout@v3
      - name: ðŸŒˆ Deploy with ssh...
        uses: sebastianjnuwu/ssh-action-deploy@v1
        with:
          IP: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          FOLDER: "./curio-bot"
          RUN: 'ls -a; pwd'
