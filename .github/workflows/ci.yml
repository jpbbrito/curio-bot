name: Curio-bot CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use variables
        run: |
          echo "repository secrets : ${{ secrets }}"
          echo "organization variable : ${{ vars.ORGANIZATION_VAR }}"
          echo "env : ${{ env }}"
          echo "deploy env: ${{ env.DEPLOY }}"
          echo "deploy env: ${{ env.DEPLOY.secrets }}"
          echo "deploy env: ${{ env.secrets }}"
      - name: Checkout do repositorio
        uses: actions/checkout@v1
      - name: Deploy para meu hosting
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ env.secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i"
          REMOTE_HOST: ${{ env.secrets.SSH_HOST }}
          REMOTE_USER: ${{ env.secrets.SSH_USER }}
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT